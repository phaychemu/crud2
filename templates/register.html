{% extends 'base.html' %}
{% block body %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<body>
<img src="{% static 'images/img_1.png' %}" alt="" style="margin-right: auto ; margin-left: auto;display: block">
<form method="POST" action="">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname"class="form-control" name="firstname" required="required">
    <label for="lname" class="form-label">lastname</label>
    <input type="text" id="lname"class="form-control" name="lastname" required="required">
    <label for="uname" class="form-label">username</label>
    <input type="text" id="uname"class="form-control" name="username" required="required">
    <label for="pwd" class="form-label">password</label>
    <input type="password" id="pwd"class="form-control" name="password" required="required">
    <br><br>
    <button type="submit" class="btn btn-primary" >register</button>
    <a href="{% url 'login' %}" class="btn btn-warning" style="margin-left: 100px">go to login</a>



</form>

</body>
</html>
{% endblock %}
